<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>India Supplier Map (Excel-driven)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9isplay: grid; gap: .5rem; grid-template-columns: repeat(4, minmax(160px, 1fr));
      padding: .75rem; border-bottom: 1px solid #eee; font-family: system-ui, sans-serif;
    }
    #map { height: calc(100vh - 88px); } /* adjust if your toolbar height differs */
    .pill { display:inline-block; padding:2px 6px; border-radius:12px; background:#eee; font-size:12px; margin:2px 4px 0 0; }
    .legend { background:#fff; padding:.5rem .75rem; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.15); line-height:1.4; }
    .legend .item { display:flex; align-items:center; margin-bottom:4px; }
    .legend .swatch { width:14px; height:14px; border-radius:50%; margin-right:8px; border:1px solid #8884; }
    select, input { padding:.35rem .5rem; border:1px solid #bbb; border-radius:6px; }
    .attribution { font-size:12px; }
  </style>

  <!-- SheetJS (xlsx) MUST be before app.js -->
  https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js</script>
</head>
<body>

  <div id="toolbar">
    <div>
      <label for="statusFilter"><strong>Status</strong></label><br />
      <select id="statusFilter"><option value="">All</option></select>
    </div>
    <div>
      <label for="categoryFilter"><strong>Category</strong></label><br />
      <select id="categoryFilter"><option value="">All</option></select>
    </div>
    <div>
      <label for="cityFilter"><strong>City</strong></label><br />
      <select id="cityFilter"><option value="">All</option></select>
    </div>
    <div>
      <label for="stateFilter"><strong>State</strong></label><br />
      <select id="stateFilter"><option value="">All</option></select>
    </div>
    <div>
      <label for="pocFilter"><strong>PoC</strong></label><br />
      <select id="pocFilter"><option value="">All</option></select>
    </div>
    <div>
      <label for="gpFilter"><strong>GP Team</strong></label><br />
      <select id="gpFilter"><option value="">All</option></select>
    </div>
    <div>
      <label for="yocFilter"><strong>Year of Certification</strong></label><br />
      <select id="yocFilter"><option value="">All</option></select>
    </div>
    <div>
      <label for="search"><strong>Search company</strong></label><br />
      <input id="search" type="search" placeholder="Type to filterâ€¦">
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   p.js</script>
</body>
</html>
