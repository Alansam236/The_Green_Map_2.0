<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Industrial Cluster Map - Focus on Kolhapur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    .legend {
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
// ------------ MAP BASE ----------------
var map = L.map('map').setView([19.7, 78.9], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

// ------------ HARD-CODED STATE BOUNDARIES --------------
// NOTE: Polygons are simplified for speed & clarity, not survey-accurate.
// Maharashtra
L.polygon([
  [22.0, 72.0], [22.0, 80.5], [15.5, 80.5], [15.5, 72.0]
], {color:"#ff7f00", weight:2, fillOpacity:0.15}).addTo(map);

// Himachal Pradesh
L.polygon([
  [33.2, 75.6], [33.2, 79.4], [30.1, 79.4], [30.1, 75.6]
], {color:"#005eff", weight:2, fillOpacity:0.15}).addTo(map);

// Haryana
L.polygon([
  [30.4, 74.0], [30.4, 77.6], [27.4, 77.6], [27.4, 74.0]
], {color:"#00b34a", weight:2, fillOpacity:0.15}).addTo(map);

// Tamil Nadu
L.polygon([
  [13.6, 76.0], [13.6, 80.5], [8.0, 80.5], [8.0, 76.0]
], {color:"#9b59b6", weight:2, fillOpacity:0.15}).addTo(map);

// ------------ INDUSTRIAL CLUSTER MARKERS ---------------
var markers = L.markerClusterGroup();

function makeMarker(lat, lng, label, state, isFocus=false) {
  return L.circleMarker([lat, lng], {
    radius: isFocus ? 12 : 9,
    fillColor: isFocus ? "#ff0000" : "#0077cc",
    color: isFocus ? "#8b0000" : "#004c80",
    weight: isFocus ? 3 : 2,
    fillOpacity: isFocus ? 0.9 : 0.8
  }).bindPopup(
    `<b>${label}</b><br>
     <b>State:</b> ${state}<br>
     ${isFocus ? "<b style='color:red;'>Current Primary Focus</b>" : "Planned for Future"}`
  );
}

// Kolhapur â€” main focus
markers.addLayer(makeMarker(16.7050, 74.2433, "Kolhapur", "Maharashtra", true));

// Remaining (future clusters)
markers.addLayer(makeMarker(18.5204, 73.8567, "Pune", "Maharashtra"));
markers.addLayer(makeMarker(28.4595, 77.0266, "Gurugram", "Haryana"));
markers.addLayer(makeMarker(30.9578, 76.7914, "Baddi Industrial Area", "Himachal Pradesh"));
markers.addLayer(makeMarker(11.0168, 76.9558, "Coimbatore", "Tamil Nadu"));

map.addLayer(markers);

// ------------ LEGEND ----------------
var legend = L.control({position: "bottomleft"});
legend.onAdd = function() {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML = `
    <b>Industrial Cluster View</b><br>
    ðŸ”´ <b>Kolhapur</b> â€“ Current Focus<br>
    ðŸ”µ Pune â€“ Future Cluster<br>
    ðŸ”µ Gurugram â€“ Future Cluster<br>
    ðŸ”µ Baddi â€“ Future Cluster<br>
    ðŸ”µ Coimbatore â€“ Future Cluster<br><br>
    ðŸŸ  Maharashtra, ðŸ’œ Tamil Nadu, ðŸ’š Haryana, ðŸ”µ Himachal highlighted
  `;
  return div;
};
legend.addTo(map);

</script>

</body>
</html>
