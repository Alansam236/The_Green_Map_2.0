<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>The Green Map 2.0</title>

  <style>
    #map { height: 100vh; width: 100%; }
    .control-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      z-index: 999;
      width: 280px;
    }
    .control-panel input, .control-panel select {
      width: 240px;
      margin-bottom: 6px;
    }
  </style>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

</head>
<body>
  <div id="map"></div>

  <div class="control-panel">
    <input type="file" id="fileInput" accept=".xlsx" />
    <br />
    <input type="text" id="searchBar" placeholder="Search City / Company" />
    <br />
    <select id="categoryFilter">
      <option value="">Filter by Category</option>
    </select>
  </div>

<script>
let map = L.map("map").setView([22.9734, 78.6569], 5);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

let markers = [];

document.getElementById("fileInput").addEventListener("change", function(e) {
  const file = e.target.files[0];
  let reader = new FileReader();

  reader.onload = function(event) {
    let workbook = XLSX.read(event.target.result, { type: "binary" });
    let sheet = workbook.Sheets[workbook.SheetNames[0]];
    let rows = XLSX.utils.sheet_to_json(sheet);

    loadExcel(rows);
  };

  reader.readAsBinaryString(file);
});

function loadExcel(rows) {
  clearMarkers();
  let categories = new Set();

  rows.forEach((row) => {
    const data = {
      City: String(row["City"] || "").trim(),
      Latitude: parseFloat(row["Latitude"]),
      Longitude: parseFloat(row["Longitude"]),
      Company: String(row["Company Name"] || "").trim(),
      Category: String(row["Category"] || "").trim(),
      Status: String(row["Status"] || "").trim(),
      Remark: String(row["Remark"] || "").trim(),
      PoC: String(row["PoC"] || "").trim(),
      Year: String(row["Year"] || "").trim(),
      Team: String(row["Team"] || "").trim(),
    };

    if (!isNaN(data.Latitude) && !isNaN(data.Longitude)) {
      const marker = L.marker([data.Latitude, data.Longitude]).addTo(map);

      marker.bindPopup(
        `<b>${data.Company}</b><br><br>
        <b>City:</b> ${data.City}<br>
        <b>Category:</b> ${data.Category}<br>
        <b>Status:</b> ${data.Status}<br>
        <b>Remark:</b> ${data.Remark}<br>
        <b>Year:</b> ${data.Year}<br>
        <b>PoC:</b> ${data.PoC}<br>
        <b>Team:</b> ${data.Team}`
      );

      markers.push({ marker, ...data });
      if (data.Category) categories.add(data.Category);
    }
  });

  updateCategoryFilter(categories);
}

function updateCategoryFilter(categories) {
  let select = document.getElementById("categoryFilter");
  select.innerHTML = `<option value="">Filter by Category</option>`;

  categories.forEach((cat) => {
    let opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    select.appendChild(opt);
  });
}

document.getElementById("searchBar").addEventListener("input", function() {
  filterMarkers();
});
document.getElementById("categoryFilter").addEventListener("change", function() {
  filterMarkers();
});

function filterMarkers() {
  let search = document.getElementById("searchBar").value.toLowerCase();
  let cat = document.getElementById("categoryFilter").value;

  markers.forEach((item) => {
    let matchSearch =
      item.City.toLowerCase().includes(search) ||
      item.Company.toLowerCase().includes(search);

    let matchCategory = !cat || item.Category === cat;

    if (matchSearch && matchCategory) item.marker.addTo(map);
    else map.removeLayer(item.marker);
  });
}

function clearMarkers() {
  markers.forEach((m) => map.removeLayer(m.marker));
  markers = [];
}
</script>
</body>
</html>
