<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Industrial Clusters — Simple Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
  body{ margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; }
  #map{ width:100vw; height:100vh; }
  .legend {
    background: white;
    padding: 8px 10px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    font-size: 13px;
  }
  .legend .item { display:flex; align-items:center; gap:8px; margin-bottom:6px; }
  .legend .sw { width:18px; height:18px; border-radius:9px; display:inline-block; border:1px solid #222; }
</style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([20.5,78], 5);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CARTO'
  }).addTo(map);

  // Define clusters with approximate coordinates and radii (meters) for visible circle
  const clusters = [
    {
      id: 'kolhapur',
      name: 'Kolhapur, Maharashtra',
      lat: 16.7050,
      lon: 74.2444,
      radius: 15000,
      color: '#1f77b4',
      desc: 'Kolhapur region — agro-processing, foundries, sugar mills, engineering and small-scale industries.'
    },
    {
      id: 'pune',
      name: 'Pune, Maharashtra',
      lat: 18.5204,
      lon: 73.8567,
      radius: 25000,
      color: '#ff7f0e',
      desc: 'Pune industrial zone — automotive, engineering, information technology, and manufacturing clusters.'
    },
    {
      id: 'baddi',
      name: 'Baddi, Himachal Pradesh (Industrial Town)',
      lat: 30.9219,
      lon: 76.7496,
      radius: 12000,
      color: '#2ca02c',
      desc: 'Baddi is a major industrial hub in Himachal Pradesh — pharmaceuticals, FMCG, and manufacturing.'
    },
    {
      id: 'gurugram',
      name: 'Gurugram (Gurgaon), Haryana',
      lat: 28.4595,
      lon: 77.0266,
      radius: 18000,
      color: '#d62728',
      desc: 'Gurugram — industrial estates, corporate parks, manufacturing and services hub near Delhi NCR.'
    },
    {
      id: 'coimbatore',
      name: 'Coimbatore, Tamil Nadu',
      lat: 11.0168,
      lon: 76.9558,
      radius: 20000,
      color: '#9467bd',
      desc: 'Coimbatore — textile, engineering, automotive components, and textile machinery clusters.'
    }
  ];

  // Create a LayerGroup for clusters (toggleable)
  const clusterLayer = L.layerGroup().addTo(map);

  clusters.forEach(c => {
    // marker (circle marker)
    const marker = L.circleMarker([c.lat, c.lon], {
      radius: 8,
      fillColor: c.color,
      color: '#111',
      weight: 1,
      fillOpacity: 0.95
    });

    // circle showing approximate extent
    const circle = L.circle([c.lat, c.lon], {
      radius: c.radius,
      color: c.color,
      weight: 1.2,
      fillOpacity: 0.08
    });

    const popupHtml = `<strong>${c.name}</strong><br>${c.desc}<br><small>Approx. cluster radius: ${Math.round(c.radius/1000)} km</small>`;
    marker.bindPopup(popupHtml);
    circle.bindPopup(popupHtml);

    marker.addTo(clusterLayer);
    circle.addTo(clusterLayer);
  });

  // Layer control (only cluster layer for now)
  const overlayMaps = {
    "Industrial Clusters": clusterLayer
  };
  L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

  // Add a simple legend
  const legend = L.control({ position: 'topright' });
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = '<strong>Highlighted clusters</strong><hr style="margin:6px 0 8px 0">';
    clusters.forEach(c => {
      const node = document.createElement('div');
      node.className = 'item';
      node.innerHTML = `<span class="sw" style="background:${c.color}"></span><span>${c.name}</span>`;
      div.appendChild(node);
    });
    return div;
  };
  legend.addTo(map);

  // Fit map to show all clusters nicely with padding
  const group = L.featureGroup(clusters.map(c => L.circle([c.lat, c.lon], {radius: c.radius})));
  map.fitBounds(group.getBounds(), { padding: [40, 40] });

</script>

</body>
</html>
